<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main">
    <div class="picture">
      <picture>
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" alt="image-product-desktop">
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile">
      </picture>
    </div>
    <div class="content">
      <h4 class="head">
        Perfume
      </h4>
      <h2 class="product_name">
        Gabrielle Essence Eau De Parfum
      </h2>
      <h4 class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </h4>
      <div class="prices">
        <div class="big_price">
          <p>
            $149.99
          </p>
        </div>
        <div class="small_price">
          <s>$169.99</s>
        </div>
      </div>
      <button class="cart_button" data-icon="shopping-cart">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
